<!DOCTYPE html>
<html lang="en">

  <!-- The metadata for the document. -->
  <head>
    <title>WEB 231 - Enterprise JavaScript I.</title>

    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="davidson-number-game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <!-- The body content of the document. -->
  <body>

    <!-- The container ID holding the content of the document. -->
    <div id="container">
      <h1 class="app-header">Welcome to the numbers game!</h1>

      <!-- The card class parenting the div elements that make up the number guessing game card title and content. -->
      <div class="card">
        <div class="card-title">Pick a number between 1 and 10</div>
        <div class="card-content">

          <!-- The form class holding the div element that makes up the form field of the card. -->
          <div class="form">
            <div class="form-field">

              <!-- The label and input elements designed for a user to guess a number. -->
              <label for="userEntry">Guess the number:</label>
              <input id="userEntry" type="text" name="userEntry">
            </div>
            <div class="form-field">

              <!-- The button element that when clicked will call the JavaScript function to randomize a number and then compare it to the user's guess. -->
              <button type="button" onclick="chkGuess()" class="btn btn-primary full-width">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- The card-results div class created for the purpose of positioning the return home button directly below the card via css. -->
      <div class="card-results">

        <!-- The card class parenting the div elements that make up the results card title and content. -->
        <div class="card">
          <div class="card-title">Results</div>
          <div class="card-content">

            <!-- The div class that will display the results of the number guessing game. -->
            <div id="results"></div>
          </div>
        </div>

        <!-- The anchor tag that returns users back to the landing page when clicked. -->
        <a href="../index.html" class="return-home">Return</a>
      </div>
    </div>

    <!-- The script tag that links the JavaScript file to this html document. -->
    <script src="davidson-number-game.js"></script>
  </body>
</html>
