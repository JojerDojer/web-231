<!DOCTYPE html>
<html lang="en">

  <!-- The metadata for the document. -->
  <head>
    <title>WEB 231 - Enterprise JavaScript I.</title>

    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="davidson-dino-app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <!-- The body content of the document. -->
  <body>

    <!-- The container ID holding the content of the document. -->
    <div id="container">
      <h1 class="app-header">Welcome to the Dino App!</h1>

      <!-- The card class parenting the div elements that make up the "Dino Form" title and content. -->
      <div class="card">
        <div class="card-title">Dino Form</div>
        <div class="card-content">

          <!-- The form class holding the div element that makes up the form field of the card. -->
          <div class="form">
            <div class="form-field">

              <!-- The label and input elements designed for a user to select a dinosaur noise. -->
              <fieldset>
                <legend>Select an option</legend>
                <input type="radio" id="giga" value="giga" name="dinosaurs">
                <label for="giga">How does a Gigantosaurus roar?</label><br>
                <input type="radio" id="rex" value="rex" name="dinosaurs">
                <label for="rex">How does a Tyrannosaurus growl?</label><br>
                <input type="radio" id="raptor" value="raptor" name="dinosaurs">
                <label for="raptor">How does a Velociraptor awk?</label>
              </fieldset>
            </div>
            <div class="form-field">

              <!-- The button element that when clicked will call the JavaScript function to display a dinosaur sound. -->
              <button type="button" onclick="display()" class="btn btn-primary full-width">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- The card-results div class created for the purpose of positioning the return home button directly below the card via css. -->
      <div class="card-results">

        <!-- The card class parenting the div elements that make up the results card title and content. -->
        <div class="card">
          <div class="card-title">Results</div>
          <div class="card-content">

            <!-- The div class that will display the user's dinosaur selection. -->
            <div id="results"></div>
          </div>
        </div>

        <!-- The anchor tag that returns users back to the landing page when clicked. -->
        <a href="../index.html" class="return-home">Return</a>
      </div>
    </div>

    <!-- The script tag that links the JavaScript file to this HTML document. -->
    <script src="davidson-dino-app.js"></script>
  </body>
</html>
