<!DOCTYPE html>
<html>

  <!-- The metadata for the document. -->
  <head>
    <title>WEB 231 - Enterprise JavaScript I.</title>

    <link rel="stylesheet" type="text/css" href="../../global.css">
    <link rel="stylesheet" type="text/css" href="davidson-favorites.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <!-- The body content of the document. -->
  <body>

    <!-- The container ID holding the content of the document. -->
    <div id="container">
      <h1 class="app-header">Welcome to the Favorites App!</h1>

      <!-- The card class parenting the div elements that make up card title and card content. -->
      <div class="card">
        <div class="card-title">
          My Favorites
        </div>
        <div class="card-content">

          <!-- The form class holding the div element that makes up the form field of the card. -->
          <div class="form">
            <div class="form-field">

              <!-- The button tags responsible for providing information about their title when clicked via JavaScript functions. -->
              <button onclick="favoriteTeam()" id="btnTeam" class="btn btn-primary full-width">Favorite Sports Team</button>
              <button onclick="favoriteBook()" id="btnBook" class="btn btn-primary full-width">Favorite Book</button>
              <button onclick="favoriteAuthor()" id="btnAuthor" class="btn btn-primary full-width">Favorite Author</button>
              <button onclick="favoriteProgrammingLanguage()" id="btnLanguage" class="btn btn-primary full-width">Favorite Programming Language</button>

            </div>
          </div>
        </div>
      </div>


      <!-- A div created to position the anchor tag directly under the card via css. -->
      <div class="anchor">

        <!-- The anchor tag that returns users back to the landing page when clicked. -->
        <a href="../../index.html" class="return-home">Return</a>
      </div>


    </div>

    <!-- The script tag that links the JavaScript file to this html document. -->
    <script src="davidson-favorites.js"></script>
  </body>
</html>
